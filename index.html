<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real-Insta</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #fafafa;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.login-container {
  background: #fff;
  border: 1px solid #dbdbdb;
  border-radius: 8px;
  padding: 40px;
  width: 350px;
  text-align: center;
}
.logo {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 24px;
  color: #262626;
}
.divider {
  display: flex;
  align-items: center;
  margin: 20px 0;
  color: #8e8e8e;
  font-size: 13px;
  font-weight: 600;
}
.divider::before, .divider::after {
  content: '';
  flex: 1;
  height: 1px;
  background: #dbdbdb;
}
.divider::before { margin-right: 16px; }
.divider::after { margin-left: 16px; }
.btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  transition: opacity 0.2s;
}
.btn:hover { opacity: 0.85; }
.btn-google {
  background: #fff;
  color: #262626;
  border: 1px solid #dbdbdb;
}
.btn-apple {
  background: #000;
  color: #fff;
}
.btn-icon { width: 20px; height: 20px; }
.email-form { margin-top: 4px; }
.email-form input {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #dbdbdb;
  border-radius: 6px;
  font-size: 14px;
  background: #fafafa;
  margin-bottom: 8px;
  outline: none;
}
.email-form input:focus { border-color: #a8a8a8; }
.btn-email {
  background: #0095f6;
  color: #fff;
}
.btn-email:disabled {
  opacity: 0.5;
  cursor: default;
}
.toggle-link {
  color: #0095f6;
  font-size: 13px;
  cursor: pointer;
  margin-top: 12px;
  display: inline-block;
}
.toggle-link:hover { text-decoration: underline; }
.message {
  font-size: 13px;
  margin-top: 12px;
  padding: 8px;
  border-radius: 4px;
  display: none;
}
.message.success { display: block; background: #e8f5e9; color: #2e7d32; }
.message.error { display: block; background: #ffebee; color: #c62828; }
.loading {
  display: none;
  margin: 12px auto;
  width: 24px;
  height: 24px;
  border: 3px solid #dbdbdb;
  border-top-color: #0095f6;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }
#debug { font-size: 11px; color: #999; margin-top: 8px; word-break: break-all; }
</style>
</head>
<body>

<div class="login-container">
  <div class="logo">Real-Insta</div>

  <button class="btn btn-google" id="btnGoogle">
    <svg class="btn-icon" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
    Googleでログイン
  </button>

  <button class="btn btn-apple" id="btnApple">
    <svg class="btn-icon" viewBox="0 0 24 24" fill="white"><path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/></svg>
    Appleでログイン
  </button>

  <div class="divider">または</div>

  <div class="email-form">
    <input type="email" id="email" placeholder="メールアドレス">
    <input type="password" id="password" placeholder="パスワード" minlength="6">
    <button class="btn btn-email" id="emailBtn">ログイン</button>
    <span class="toggle-link" id="toggleMode">アカウントを作成</span>
  </div>

  <div class="loading" id="loading"></div>
  <div class="message" id="message"></div>
  <div id="debug"></div>
</div>

<script>
// デバッグログ（画面に表示）
var debugEl;
function dbg(msg) {
  if (!debugEl) debugEl = document.getElementById('debug');
  if (debugEl) debugEl.textContent = msg;
}

// グローバルエラーハンドラー
window.onerror = function(msg, url, line) {
  dbg('ERR: ' + msg + ' L' + line);
  return true;
};
window.addEventListener('unhandledrejection', function(e) {
  dbg('Promise ERR: ' + (e.reason && e.reason.message || e.reason));
});
</script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
(function() {
  dbg('JS loaded. supabase=' + typeof window.supabase);

  if (typeof window.supabase === 'undefined' || !window.supabase.createClient) {
    dbg('ERROR: Supabase SDK not loaded');
    return;
  }

  var SUPABASE_URL = 'https://vylwpbbwkmuxrfzmgvkj.supabase.co';
  var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ5bHdwYmJ3a211eHJmem1ndmtqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwMzE5MDgsImV4cCI6MjA3NDYwNzkwOH0.oDxf3R0X-PWLp5ZP4ERu9Co7GehAwxYLORY9bF8zeBw';

  var sb;
  try {
    sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    dbg('Client created OK');
  } catch(e) {
    dbg('createClient error: ' + e.message);
    return;
  }

  var isSignUp = false;

  // セッション確認
  try {
    sb.auth.onAuthStateChange(function(event, session) {
      if (session) {
        window.location.href = '/app.php';
      }
    });
  } catch(e) {
    dbg('onAuthStateChange error: ' + e.message);
  }

  function showLoading(show) {
    document.getElementById('loading').style.display = show ? 'block' : 'none';
  }
  function showMessage(text, type) {
    var el = document.getElementById('message');
    el.textContent = text;
    el.className = 'message ' + type;
  }

  // Google
  document.getElementById('btnGoogle').addEventListener('click', function() {
    dbg('Google clicked');
    showLoading(true);
    sb.auth.signInWithOAuth({
      provider: 'google',
      options: { redirectTo: window.location.origin + '/app.php' }
    }).then(function(result) {
      if (result.error) showMessage(result.error.message, 'error');
      showLoading(false);
    }).catch(function(e) {
      showMessage(e.message, 'error');
      showLoading(false);
    });
  });

  // Apple
  document.getElementById('btnApple').addEventListener('click', function() {
    dbg('Apple clicked');
    showLoading(true);
    sb.auth.signInWithOAuth({
      provider: 'apple',
      options: { redirectTo: window.location.origin + '/app.php' }
    }).then(function(result) {
      if (result.error) showMessage(result.error.message, 'error');
      showLoading(false);
    }).catch(function(e) {
      showMessage(e.message, 'error');
      showLoading(false);
    });
  });

  // Email
  document.getElementById('emailBtn').addEventListener('click', function() {
    var email = document.getElementById('email').value.trim();
    var password = document.getElementById('password').value;
    if (!email || !password) {
      showMessage('メールアドレスとパスワードを入力してください', 'error');
      return;
    }
    if (password.length < 6) {
      showMessage('パスワードは6文字以上にしてください', 'error');
      return;
    }
    showLoading(true);
    if (isSignUp) {
      sb.auth.signUp({ email: email, password: password }).then(function(result) {
        if (result.error) {
          showMessage(result.error.message, 'error');
        } else {
          showMessage('確認メールを送信しました。メールを確認してください。', 'success');
        }
        showLoading(false);
      });
    } else {
      sb.auth.signInWithPassword({ email: email, password: password }).then(function(result) {
        if (result.error) showMessage(result.error.message, 'error');
        showLoading(false);
      });
    }
  });

  // モード切替
  document.getElementById('toggleMode').addEventListener('click', function() {
    isSignUp = !isSignUp;
    document.getElementById('emailBtn').textContent = isSignUp ? '新規登録' : 'ログイン';
    document.getElementById('toggleMode').textContent = isSignUp ? 'ログインに戻る' : 'アカウントを作成';
    document.getElementById('message').className = 'message';
  });

  // Enterキー対応
  document.getElementById('password').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') document.getElementById('emailBtn').click();
  });

  dbg('Ready');
})();
</script>
</body>
</html>
