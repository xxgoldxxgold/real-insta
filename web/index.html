<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Real-Insta">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Real-Insta">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Real-Insta</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { margin: 0; background: #fafafa; }
    .loading {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #262626;
    }
    .loading h1 { font-size: 28px; font-weight: 700; margin-bottom: 16px; }
    .spinner {
      width: 32px; height: 32px;
      border: 3px solid #dbdbdb; border-top-color: #0095f6;
      border-radius: 50%; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div style="display:flex;align-items:center;gap:10px">
      <img src="assets/assets/logo.jpg" alt="" style="height:36px">
      <h1 style="margin:0">Real-Insta</h1>
    </div>
    <div class="spinner"></div>
  </div>
  <script>
    window.addEventListener('flutter-first-frame', function() {
      var el = document.getElementById('loading');
      if (el) el.remove();
    });
  </script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // Google Sign-In via ID token (works in WebView)
    window._googleIdToken = null;
    window._googleSignInResolve = null;
    function triggerGoogleSignIn() {
      return new Promise(function(resolve) {
        window._googleSignInResolve = resolve;
        google.accounts.id.initialize({
          client_id: '444936829523-tucgq0beqmcfh7datarsdvopk4v03a4e.apps.googleusercontent.com',
          callback: function(response) {
            window._googleIdToken = response.credential;
            if (window._googleSignInResolve) {
              window._googleSignInResolve(response.credential);
              window._googleSignInResolve = null;
            }
          }
        });
        google.accounts.id.prompt(function(notification) {
          if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
            // One Tap not available, use button popup
            google.accounts.id.renderButton(
              document.createElement('div'),
              { type: 'standard' }
            );
            // Fallback: trigger popup manually
            var btn = document.createElement('div');
            btn.id = '_gsi_tmp';
            btn.style.cssText = 'position:fixed;top:-9999px';
            document.body.appendChild(btn);
            google.accounts.id.renderButton(btn, {
              type: 'standard', size: 'large', click_listener: function(){}
            });
            setTimeout(function() {
              var inner = btn.querySelector('div[role=button]') || btn.querySelector('iframe');
              if (inner) inner.click();
              else resolve(null);
              setTimeout(function(){ btn.remove(); }, 1000);
            }, 500);
          }
        });
      });
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
