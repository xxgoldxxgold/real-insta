<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Real-Insta">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Real-Insta">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Real-Insta</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { margin: 0; background: #fafafa; }
    .loading {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #262626;
    }
    .loading h1 { font-size: 28px; font-weight: 700; margin-bottom: 16px; }
    .spinner {
      width: 32px; height: 32px;
      border: 3px solid #dbdbdb; border-top-color: #0095f6;
      border-radius: 50%; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #error-msg { display: none; color: #ed4956; font-size: 13px; margin-top: 16px; max-width: 300px; text-align: center; }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div style="display:flex;align-items:center;gap:10px">
      <img src="assets/assets/logo.jpg" alt="" style="height:36px">
      <h1 style="margin:0">Real-Insta</h1>
    </div>
    <div class="spinner" id="spinner"></div>
    <div id="error-msg"></div>
  </div>
  <script>
    // Clear stale service workers on load
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for (var r of registrations) {
          r.unregister();
        }
      });
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (var name of names) {
            caches.delete(name);
          }
        });
      }
    }

    window.addEventListener('flutter-first-frame', function() {
      var el = document.getElementById('loading');
      if (el) el.remove();
    });

    // Detect in-app browser
    function isInAppBrowser() {
      var ua = navigator.userAgent || '';
      return /Line\/|FBAV\/|FBAN\/|Instagram|Twitter|MicroMessenger/i.test(ua);
    }
    window._isInAppBrowser = isInAppBrowser();

    // Global error handler - show error on screen
    window.onerror = function(msg, url, line, col, error) {
      var el = document.getElementById('error-msg');
      if (el) {
        el.style.display = 'block';
        el.textContent = 'Error: ' + msg;
      }
    };

    // Timeout: if Flutter hasn't loaded in 15 seconds, show message
    setTimeout(function() {
      var el = document.getElementById('loading');
      if (el) {
        var errEl = document.getElementById('error-msg');
        if (errEl) {
          errEl.style.display = 'block';
          errEl.innerHTML = '読み込みに時間がかかっています。<br>ページを再読み込みしてください。';
        }
        var spinner = document.getElementById('spinner');
        if (spinner) spinner.style.display = 'none';
      }
    }, 15000);
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
